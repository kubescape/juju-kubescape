# statefulset is needed in order to avoid two pods reporting from the same cluster in parallel.
# parallel reporting will cause Kubescape SaaS to miss identify the cluster liveness status
kind: StatefulSet
metadata:
  name: kollector
  namespace: {{ namespace }}
  labels:
    app.kubernetes.io/name: kollector
    app.kubernetes.io/instance: charmed
    app: kollector
    tier: ks-control-plane
spec:
  serviceName: ""
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: kollector
      app.kubernetes.io/instance: charmed
      tier: ks-control-plane
  template:
    metadata:
      labels:
        app.kubernetes.io/name: kollector
        app.kubernetes.io/instance: charmed
        tier: ks-control-plane
        app: kollector
        helm.sh/chart: kubescape-cloud-operator-1.8.7
        helm.sh/revision: "1"
    spec:
      containers:
        - name: kollector
          image: "quay.io/kubescape/kollector:v0.0.27"
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 100
          ports:
            - name: "readiness-port"
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /v1/liveness
              port: readiness-port
            initialDelaySeconds: 3
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /v1/readiness
              port: readiness-port
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            limits:
              cpu: 500m
              memory: 500Mi
            requests:
              cpu: 10m
              memory: 40Mi
          env:
            - name: ACTIVATE_CVE_SCAN_ON_NEW_IMAGE_FEATURE
              value: "false"
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: PRINT_REPORT
              value: "false"
          args:
          - -alsologtostderr
          - -v=4
          - 2>&1
          volumeMounts:
            - name: ks-cloud-config
              mountPath: /etc/config
              readOnly: true
      volumes:
        - name: ks-cloud-config
          configMap:
            name: ks-cloud-config
            items:
            - key: "clusterData"
              path: "clusterData.json"
      serviceAccountName: ks-sa
      automountServiceAccountToken: true
